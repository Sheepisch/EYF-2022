<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tulip Game Center</title>
    <link href="../../assets/subPageStyle.css" rel="stylesheet" type="text/css">
    <link href="chatboxStyle.css" rel="stylesheet" type="text/css">
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/a360f97177.js"></script>
    <script src="chatbox.js"></script>
</head>
<body>
<div class="upperMenu header">
<button id="settings" class="templateButton"><i class="fa-solid fa-sliders fa-xs"></i></button>
    <button id="terug" class="templateButton"><a href="../earth-page/earth.html">
        <i class="fa-solid fa-reply fa-xs" style=""></i></a></button>
</div>
<div class="header contentBox">
    <div class="chatbox">
        <div class="outputField">
            <textarea id="chatOut" name="chatOut"></textarea>
        </div>
        <div class="inputField">
            <textarea id="chatIn" name="chatIn" autofocus onkeydown="keySubmit()"></textarea>
            <button id="send" class="sendButton" onclick="sendMessage()" type="submit"><i class="fa-solid fa-paper-plane fa-xs"></i></button>
        </div>
    </div>
</div>
</body>
</html>
